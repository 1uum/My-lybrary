<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>My Library</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap');
        </style> 
    </head>
    <body>
        <div class="header">My Library</div>

        <form id="form">
            <fieldset>
                <legend>New Book</legend>
                <label for="bookName">Title:</label>
                <input type="text" name="bookName" id="input-title">
                <label for="authorName">Author:</label>
                <input type="text" name="authorName" id="input-author">
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" id="input-check">
                <button value="submit">Add Book</button>
            </fieldset>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Read Status</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="book-table">
                  
            </tbody>
        </table>

        <footer>
            <a href="https://github.com/1uum/" target="_blank"><img src="github-colored-seeklogo.com.svg" alt="" width="80" height="80"></a>
        </footer>

        <script src="script.js"></script>
    </body>
    
</html>
